	<div class="grid">

	<div class="grid">
		<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
			<figure>
				<img src="images/jupiter-atmosphere.jpg" alt="jupiter's atmosphere">
				<figcaption>Jupiter has the largest planetary atmosphere in the Solar System. </figcaption>
			</figure>
		</div>
		
		<div class="unit unit-xs-1 unit-s-1-2 unit-m-1-3 unit-l-1-3">
